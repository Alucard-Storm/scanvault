name: scanvault
description: "A mobile document scanner with OCR, translation, and export capabilities."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Navigation
  go_router: ^14.8.1
  
  # Camera & Image
  camera: ^0.11.1
  image: ^4.3.0
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  
  # Scan & Edge Detection
  google_mlkit_document_scanner: ^0.4.0
  
  # OCR & Translation
  google_mlkit_text_recognition: ^0.14.0
  google_mlkit_translation: ^0.12.0
  
  # PDF & Document Export
  pdf: ^3.11.2
  printing: ^5.13.4
  
  # Local Storage
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # UI Enhancements
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  share_plus: ^10.1.4
  permission_handler: ^11.3.1
  shared_preferences: ^2.5.4
  file_picker: ^10.3.8
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.15
  freezed: ^2.5.8
  json_serializable: ^6.9.3

flutter:
  uses-material-design: true
  generate: true
